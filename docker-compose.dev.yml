services:
  db:
    image: postgres:16
    environment:
      POSTGRES_DB: clawdeck_development
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
    volumes:
      - db_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"

  web:
    build:
      context: .
      target: dev
    command: bin/dev
    environment:
      DATABASE_URL: "postgresql://postgres:password@db:5432/clawdeck_development"
      RAILS_ENV: development
      # Provide a default development master key (32 chars) so the container can boot without a host key.
      RAILS_MASTER_KEY: ${RAILS_MASTER_KEY:-0123456789abcdef0123456789abcdef}
      SOLID_QUEUE_IN_PUMA: "1"
    volumes:
      - .:/app:cached
    ports:
      - "3000:3000"
    depends_on:
      - db

volumes:
  db_data:
